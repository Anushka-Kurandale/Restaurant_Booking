<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
  
    <div class="full-page">
        <div class="navbar section1">
            
            <nav>
              
                <ul id="MenuItems">
                  
                    <li><a href="#">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                    <li><a href="book.html">Book Now</a></li>
                    <li> <button  class="loginbtn" onclick="document.getElementById('login-form').style.display='block'" style="width:auto;">Login</button></li>


                </ul>
            </nav>
        </div>
    
        <div id="login-form" class="login-page">
            <div class="form-box">
              <div class="button-box">
                <div id="btn"></div>
                <button
                type="button"onclick='login()'class="toggle-btn">Log In</button>
                <button
                type="button"onclick='register()'class="toggle-btn">register</button>
              </div>
              <form id="login" class="input-group-login">
                <input type="text" class="input-field" placeholder="Email Id" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>Remember Password</span> 
                <button type="submit" class="submit-btn">Log In</button>
             </form>
             <form id="register" class="input-group-register">
              <input type="text" class="input-field" placeholder="Name" required>
              <input type="email" class="input-field" placeholder="Email Id" required>
              <input type="password" class="input-field" placeholder="Enter Password" required>
              <input type="password" class="input-field" placeholder="Confirm Password" required>
              <input type="checkbox" class="checkbox"><span>I agree to terms and conditions</span>
              <button type="submit" class="submit-btn">register</button>
          
             </form>
    
             
            </div>
        </div>
    </div>
    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
     </script> 
     <script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event)
        {
            if(event.target == modal)
            {
                modal.style.display = "none";
            }
        }
     </script>

<div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
        <img src="food.jpg" class=" food d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
        <h1 class=" display-5 fw-bold text-body-emphasis lh-1 mb-3">Puneri Tadka Restaurant</h1>
        <p class="lead">Don't wait <br> Let's book your restaurant right now!!!</p>
        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
          
        </div>
      </div>

        <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">

        <span class="mb-3 mb-md-0 text-body-secondary">Copyright&copy; PuneriRestaurants.com | All rights reserved</span>

        <img  class="imge2" src="footer4.jpg" alt="footer">
      </ul>
    </footer>
  </div>
</body>
</html>
